<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="trainer.css">
  </head>
  <body>

    <div id="main">
      <h1 id="title">The Danger Room</h1>
      
      <div id="timerbody">

        <div id="countdown" hidden class="section">
          <p id="roundsremaininglabel" class="roundsremaining">rounds remaining: </p>
          <p id="roundsremaining" class="roundsremaining"></p>
          <div>
            <p id="time"<>00:00</p>
          </div>
          <p id="attackoutput"></p>
        </div>

        <div id="timersettings" class="section">
          Time:
          <select id="minutes">minutes
              <option value=0>0</option>
              <option value=1 selected="selected">1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
          </select>
          <select id="seconds">seconds
              <option value=0>0</option>
              <option value=10>10</option>
              <option value=20>20</option>
              <option value=30>30</option>
          </select>
          <br>
          Rounds:
          <select id="rounds">
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
          </select>
          <br>rest between rounds
          <select id="rest">
              <option value=0>0</option>
              <option value=10>10</option>
              <option value=20>20</option>
              <option value=30>30</option>
              <option value=60>60</option>
          </select>
          <br>
          <a id="moreoptions" onclick="toggleOptions()">more options</a>
        </div>

        <div id="advancedsettings" hidden>
          Options:
          <br>Difficulty:
          <select></select>
        </div>

        <div id="controls" class="section">
          <button class="button" id="fightbutton" onclick="play()">FIGHT!</button><br>
          <button hidden class="button" id="pausebutton" onclick="pause()">pause</button>
          <button hidden class="button" id="resumebutton" onclick="resume()">resume</button>
          <button hidden class="button" id="stopbutton" onclick="stop()">stop</button>
        </div>


      </div>

    </div>
    
    <script src="trainer.js"></script>
  </body>
</html>
